<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GenAI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- Sidebar-->
    <div class="sidebar">
      <button class="close-sidebar">✕</button>
      <h2>GenAI Chatbot</h2>
      <ul class="sidebar-menu">
        <li><button class="nav-btn" onclick="goToPage('/')">New Chat</button></li>
        <li><button class="nav-btn" onclick="goToPage('/extensions')">Extensions</button></li>
        <li><button class="nav-btn" onclick="goToPage('/history')">History</button></li>
      </ul>

      <ul class="sidebar-settings">
        <li><button class="nav-btn">Settings</button></li>
      </ul>
    </div>

    <!-- Main Chat Interface -->
    <div class="main">
      <div class="chat-header">
        <button class="hamburger">☰</button>
        <header>
          <h1>Chatbot AI</h1>
          <button onclick="goToPage('/')">New Chat</button>
        </header>
      </div>
      <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
  function goToPage(route) {
    window.location.href = route;
  }

  // Typing animation with Markdown
  function typeMarkdownText(element, markdownText, delay = 20) {
    const words = markdownText.split(" ");
    let current = "";

    function type() {
      if (words.length > 0) {
        current += words.shift() + " ";
        element.innerHTML = marked.parse(current);
        setTimeout(type, delay);
      }
    }
    type();
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const message = input.value.trim();
    if (!message) return;

    // Add user's message
    const userMessage = document.createElement("div");
    userMessage.className = "chat-message user";
    userMessage.innerText = message;
    chatBox.appendChild(userMessage);
    chatBox.scrollTop = chatBox.scrollHeight;

    input.value = "";

    // Create placeholder for bot message
    const botMessage = document.createElement("div");
    botMessage.className = "chat-message bot";
    chatBox.appendChild(botMessage);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const res = await fetch("/send_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      const data = await res.json();

      // Animate the markdown response
      typeMarkdownText(botMessage, data.reply);

    } catch (error) {
      botMessage.innerText = "⚠️ Error getting response from server.";
      console.error("Error in sendMessage:", error);
    }
  }

  document.querySelector('.hamburger').addEventListener('click', () => {
    document.querySelector('.sidebar').classList.toggle('active');
  });

  document.querySelector('.close-sidebar').addEventListener('click', () => {
    document.querySelector('.sidebar').classList.remove('active');
  });
</script>

</body>

</html>
